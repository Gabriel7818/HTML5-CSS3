<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h2>Tabela Horizontal</h2>
    <table border="2"> <!-- Coloca Bordas na Tabela, mais não é suportado pelo HTML5 -->
        <tr>
            <th>Livro</th>
            <th>Quantidade</th>
        </tr>

        <tr>
            <td>Excel 2013</td>
            <td>200</td>
        </tr>

        <tr>
            <td>HTML5 / CSS3</td>
            <td>180</td>
        </tr>
    </table>
    
    <br>

    <h2>Tabela Vertical</h2> <!-- Não pode esquecer de combinar os <th> com <td> na mesma linha do <tr> -->
    <table border="2">
        <tr>
            <th>Livros</th>
            <td>Excel 2013</td>
            <td>HTML5 / CSS3</td>
        </tr>

        <tr>
            <th>Quantidade</th>
            <td>200</td>
            <td>180</td>
        </tr>
    </table>
</body>
</html>
