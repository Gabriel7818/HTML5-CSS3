<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table> <!-- Criação de tabelas (Necessita de <th>, <tr> e <td> para construção da Tabela) -->
        <tr> <!-- Início de uma Linha da Tabela -->
            <th>Livro</th> <!-- Início de um Cabeçalho da Tabela -->
            <th>Quantidade</th>
        </tr>

        <tr>
            <td>Excel 2013</td> <!-- Itens da Tabela -->
            <td>200</td>
        </tr>

        <tr>
            <td>HTML5 / CSS3</td>
            <td>180</td>
        </tr>
    </table>
</body>
</html>
