<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Imagens</title>
    <!-- Tipos de Imagens aplicaveis em HTML: JPG, GIF, PNG, SVG -->
    <!-- O caminho SRC deve ser digitado corretamente para que a imagem carregue no site ! -->
</head>
<body>
    <h2>img src="/Atividades-Livro-Senac/imagens/img/meuamigocao.jpg"</h2>
    <p><img src="/Atividades-Livro-Senac/imagens/img/meuamigocao.jpg"></p>
    <hr>
    <!-- IMG SRC - Para colocar a imagem no Site -->

    <h2>img src="/Ativídades-Livro-Senac/imagens/img/meuamigocao.jpg" alt="Imagen do garoto e seu cão"</h2>
    <p><img src="/Ativídades-Livro-Senac/imagens/img/meuamigocao.jpg" alt="Imagen do garoto e seu cão"></p>
    <hr>
    <!-- IMG SRC ALT - Para quando uma imagem não carregar por algum motivo, apresenta um texto (ALT) -->

    <h2>img src="/Atividades-Livro-Senac/imagens/img/meuamigocao.jpg" alt="Imagen do garoto e seu cão" width="180" height="260"</h2>
    <p><img src="/Atividades-Livro-Senac/imagens/img/meuamigocao.jpg"
        alt="Imagen do garoto e seu cão" width="180" height="260"></p>
    <!-- IMG SRC ALT WIDTH HEIGHT - Muda o tamanho da imagem -->
</body>
</html>
