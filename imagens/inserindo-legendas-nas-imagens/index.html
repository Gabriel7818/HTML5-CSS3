<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Imagens</title>
</head>
<body>
    <p>
        <figure> <!-- Marcar Fotos e Ilustrações para o <figcaption> -->
            <img src="/Atividades-Livro-Senac/imagens/img/meuamigocao.jpg" alt="Imagem do garoto e seu cão">
            <figcaption>A amizade epecial e carinhosa entre o menino e o seu cão</figcaption> <!-- Legenda da imagem -->
        </figure> <!-- <figure> é usado em conjunto com o elemento <figcaption> -->
    </p>
</body>
</html>
