<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Listas</title>
</head>
<body>
    <dl> <!-- Não utiliza Marcadores ou Números, somente usando quando há um termo e uma descrição -->
        <dt>Termo 1</dt>
            <dd>Descrição A</dd>
            <dd>Descrição B</dd>
        <br>
        <dt>Termo 2</dt>
            <dd>Descrição C</dd>
        <br>
        <dt>Termo 3</dt>
            <dd>Descrição D</dd>
            <dd>Descrição E</dd>
    </dl>
</body>
</html>
