<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com listas</title>
</head>
<body>
    <ul> <!-- <ul> Apresenta os Items com Marcadores -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <hr>
    <br>

    <ul> <!-- Lista não ordenada dentro de outra Lista não ordenada -->
        <li>Item 1</li>
        <li>Item 2</li>
        <ul>
            <li>Item 2.1</li>
            <li>Item 2.2</li>
            <ul>
                <li>Item 2.2.1</li>
                <li>Item 2.2.2.</li>
            </ul>
        </ul>
        <li>Item 3</li>
    </ul>
</body>
</html>
