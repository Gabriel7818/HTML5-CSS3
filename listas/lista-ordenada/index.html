<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com listas</title>
</head>
<body>
    <ol> <!-- <ol> Apresenta seus Items Númerados -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <hr>

    <ol> <!-- Lista ordenada dentro de outra Lista ordenada -->
        <li>Item 1</li>
        <li>Item 2</li>
        <ol>
            <li>Item 2.1</li>
            <li>Item 2.2</li>
        </ol>
        <li>Item 3</li>
    </ol>

    <hr>

    <ol start="6"> <!-- Lista com número inicial de referencia -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>item 3</li>
    </ol>

    <hr>

    <ol reversed> <!-- reversed Para reverter a númeração da Lista -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <hr>

    <ol type="I">     <!-- Tipo de numeração (type)
        1= 1, 2, 3, ...
        a= a, b, c, ...
        A= A, B, C, ...
        i= i, ii, iii, ...
        I= I, II, III, ... -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
</body>
</html>
